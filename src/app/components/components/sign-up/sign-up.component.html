<div id="bg">
  <img [src]="myImage" alt="" >
</div>

<form [formGroup]="signUpForm" (ngSubmit)="signUp()">
  <div class="nes-container with-title card-holder">
    <p class="title">Sign Up</p>
    <ng-template pTemplate="header" >
    </ng-template>
    <div [style]="{'margin-top': '2rem', 'margin-left': '20px'}">
      <span class="p-float-label">
      <h5>Full Name</h5>
        <input formControlName="fullName" id="float-input" placeholder="Name & Surname" type="text" pInputText >
        <div>
          <small class="text-danger" *ngIf="signUpForm.get('fullName') && !signUpForm.get('fullName')!.valid && signUpForm.get('fullName')!.touched">Full Name is required!</small>
        </div> 
        <h5>Username</h5>
        <input type="text" formControlName="username" id="float-input" placeholder="Username" pInputText>
        <div>
          <small class="text-danger" *ngIf="signUpForm.get('username') && !signUpForm.get('username')!.valid && signUpForm.get('username')!.touched">Username is required!</small>
        </div> 
        <h5>Email Address</h5>
        <input formControlName="email" id="float-input" placeholder="Mail Address" type="email" pInputText >
        <div>
          <small class="text-danger" *ngIf="signUpForm.get('email') && !signUpForm.get('email')!.valid && signUpForm.get('email')!.touched">Email is required!</small>
        </div>        
        <h5>Password</h5>
        <input formControlName="passwd" id="float-input" placeholder="Password" type="password" pInputText >
        <div>
          <small class="text-danger" *ngIf="signUpForm.get('passwd') && !signUpForm.get('passwd')!.valid && signUpForm.get('passwd')!.touched">Password is required!</small>
        </div>      
      </span>
      <button [style]="{'margin-top': '25px'}" type="submit" class=" nes-btn is-primary" >Sign Up</button>
      <div [style]="{'margin-left': '20px', 'margin-top': '10px'}">
        <a style="color: rgb(27, 27, 27); margin-top: 10px; opacity: 0.5; font-size: small;" [routerLink]="'/signIn'">Already Registered? Click to Sign In!!</a>
      </div>
    </div>

      <p-button label="Sign Up" [style]="{'margin-left': '20px'}"></p-button>
      <div [style]="{'margin-left': '20px', 'margin-top': '10px'}">
        <a style="color: rgb(27, 27, 27); margin-top: 10px; opacity: 0.5; font-size: small;" [routerLink]="'/signIn'">Already Registered? Click to Sign In!!</a>
      </div>
    </ng-template> -->
  </div>

</form>
